<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="uikit.min.css" />
  <script src="uikit.min.js"></script>
  <script src="uikit-icons.min.js"></script>
  <link rel="stylesheet" href="button.css">
</head>

<body>
  <div class="menu" uk-sticky>
    <div class="btn_wrapper" >
      <button id="btn_Screenshot" title="Take Screenshot (Alt+Shift+S)"><i class="fas fa-camera"></i></button>
      <button id="btn_AddTitle" title="Add Heading"><i class="fas fa-heading"></i></button>
      <button id="btn_AddText" title="Add Text"><i class="fas fa-edit"></i></button>
  
      <hr class="uk-divider-vertical">
      <button id="btn_ControlAnnotation" title="Start/Stop Annotation (Alt+Shift+M)"><i class="fas"></i></button>
      <button id="btn_ClearAnnotation" title="Clear Annotation (Alt+Shift+C)"><i class="fas fa-eraser"></i></button>
      <button id="btn_RemoveAllImages" title="Remove All Images"><i class="fas fa-broom"></i></button>
      <button id="btn_DownloadDocx" title="Download Docx"><i class="fas fa-download"></i></button>
    </div>
    <div class="info uk-text-center" id="markup_info">
      <p>Use <code>Alt+Shift+N</code> or <code>MacCtrl+Shift+N</code> or mouse clicks to add markup.</p>
    </div>
  </div>
  
  <div class="content">

    <ul uk-sortable id="steps_wrapper" class="uk-nav uk-nav-default">

    </ul>

  </div>

  <div class="uk-flex uk-flex-center uk-flex-column uk-margin">
    <div class="uk-text-center"><a href="https://github.com/oliwang/Screenshot_Markup_Helper">Screenshot Markup Helper</a></div>
    <div class="uk-text-center">by <a href="https://github.com/oliwang">Olivia</a></div>
  </div>

  <script src="fontawesome.js" crossorigin="anonymous"></script>
  <script src="popup.js"></script>
</body>

</html>
